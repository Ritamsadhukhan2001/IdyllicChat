<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdyllicChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
        <h1>Welcome to IdyllicChat chat app</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Ritam: Hey how are you?</div>
        <div class="message left">Nilanjana: I am fine. How about you? </div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">send </button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/client.js"></script>
</body>

</html>
